<div mat-dialog-title class="titee">
  <h1>User Form</h1>  
</div>

<form [formGroup]="productForm" (ngSubmit)="addProduct()">
  <div mat-dialog-content class="content">
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput type="text" placeholder="First Name" formControlName="name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" placeholder="Last Name" formControlName="lastName">
      </mat-form-field>
    </div>
  
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput type="text" placeholder="Ex. Calle 123" formControlName="adress">
      </mat-form-field>
      <mat-form-field appearance="outline"  *ngIf="actionBtn == actionBtn2">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>    
    </div>
  
    <div class="row" *ngIf="actionBtn == actionBtn2">
      <mat-radio-group aria-label="Select an Option" formControlName="gender">
        <mat-label><b>Gender</b></mat-label>
        <mat-radio-button value="male">Male</mat-radio-button>
        <mat-radio-button value="female">Female</mat-radio-button>
        <mat-radio-button value="others">Others</mat-radio-button>
      </mat-radio-group>
    </div>
  
    <div class="row">
      <mat-form-field appearance="outline" class="Action">
        <mat-label>Age</mat-label>
        <input matInput type="number" placeholder="Ex. 12" formControlName="age">
      </mat-form-field>
    </div>
  </div>
  
  <div mat-dialog-actions align="end" class="action">
    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary">{{actionBtn}}</button>
  </div>

</form>
